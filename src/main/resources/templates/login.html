<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Auth</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<main class="py-5 text-center">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <form action="/login/do" method="post">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Имя пользователя</label>
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Введите имя" name="username" />
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Пароль</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Введите пароль" name="password"/>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg">Авторизоваться</button>
                    </div>
                </form>

                <div class="text-center">
                    <a type="button" href="/register" class="btn btn-link btn-floating mx-1">
                        Или зарегистрироваться
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
